# nginx.conf (FE / Railway)
worker_processes auto;
events { worker_connections 1024; }

http {
  gzip on;
  gzip_types text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ---------- Security headers ----------
    add_header Content-Security-Policy "
      default-src 'self';
      base-uri 'none';
      frame-ancestors 'none';
      object-src 'none';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      script-src 'self';
      connect-src 'self' https://invoice-api-romi-dfftdqhaacbab2h0.westeurope-01.azurewebsites.net;
      manifest-src 'self';
      form-action 'self'
    " always;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    # strict, but safe starting Permissions-Policy
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;

    # (Railway terminates TLS prior nginx, header is not sent to user)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ---------- Static cache ----------
    # Vite build gives fingerprint assets -> cache for year
    location /assets/ {
      try_files $uri =404;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
      # index.html not long caching
      add_header Cache-Control "no-store";
    }
  }
}
